services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: receipt_backend
      POSTGRES_PASSWORD: "2MBOD-mLJrbKSZ7T8by69KqsQawtJL89"
    volumes:
      - receipt_backend_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "OoHNdwwZPf9H2Nt-jiPMOnUwzoJHZcML"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: receipt_backend_test
      POSTGRES_PASSWORD: "v2NDB6T0okRTkGiAS4lw6_cgTzZSJ2WJ"
    volumes:
      - receipt_backend_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "zipGam9xKiT217i1egeaEBONEAABk6px"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  receipt_backend_data:
  receipt_backend_test_data:
